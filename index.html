<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

<div id="home">
  <div id="compass">
    <div id="commie" class="under"></div>

    <div id="videoCover" class="cover">
      <div id="videoContent" class="contentClose auth">
        <div id="videoflavorText" class="hide">"Русский текст"</div>
        <ul>
          <li> Print Money! </li>
          <li> Centricide </li>
          <li> sorry </li>
        </ul>
        <button id="vidClo" @click="closeCover(videoCover,0)" class="close">Close</button>
      </div>
    </div>
    <div id="videos" class="label labelClose">Videos</div>

    <div id="racist" class="under"></div>

    <div id="blueCover" class="cover">
      <div id="blueContent" class="contentClose auth">
        <div id="blueflavorText" class="hide">[removed]</div>
        <ul>
          <li>Dear Compatriots...</li>
          <li>Look away</li>
          <li>Rule of 3</li>
        </ul>
        <button id="blueClo" @click="closeCover(blueCover,90)" class="close">Close</button>
      </div>
    </div>

    <div><span id="annou" class="label labelClose">Fanart</span></div>

    <div id="void">
      <h1>*logo*</h1>
      <a href="https://www.instagram.com/greg.guevara/" target="_blank" id="instaLink">
        <div id="instaBack" class="socMedia">
          <span class="fab fa-instagram" id="instaIcon"></span>
        </div>
      </a>
      <a href="https://twitter.com/mc_swm" target="_blank" id="twitLink">
        <div id="twBack" class="socMedia">
          <i class="fab fa-twitter" id="twitIcon"></i>
        </div>
      </a>
    </div>

    <div id="ancom" class="under"></div>

    <div id="donateCover" class="cover"></div>

    <div><span id="donate" class="label labelClose"><a href="/donate">Donate</a></span></div>

    <div id="ancap" class="under"></div>

    <div id="shopCover" class="cover">
      <div id="shopContent" class="contentClose">
        <button id="shopClo" class="close">Close</button>
        <div id="notforFree">"Ew, not for free!"</div>
        <div id="shopMenuWrap">
          <ul>
            <li>Shirts &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</li>
            <li>Shoes</li>
            <li>Nukes</li>
          </ul>
        </div>
      </div>
    </div>

    <div><span id="shop" class="label">Shop</span></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
