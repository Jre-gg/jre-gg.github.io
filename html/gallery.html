<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script src="https://npmcdn.com/isotope-masonry-horizontal@2/masonry-horizontal.js"></script>
<script src="https://npmcdn.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
<div id="axe">
  <h1 class="title">Art Gallery</h1>
</div>
<div id="help-text">
  <p>Scroll wall --&gt; to view fanart</p>
  <p>Click an image to enlarge it.</p>
</div>
<div id="galleryControls" class="level is-mobile">
<div id="modeSelWrap" class="selectWrap">
  <label for="mode">Sort by:</label>
  <select id="mode">
    <option value="top">Top</option>
    <option value="new">New</option>
  </select>
</div>
<div id="timeSelWrap" class="selectWrap">
  <select id="timeSelect">
    <option value="all">All time</option>
    <option value="month">Past month</option>
    <option value="week">Past week</option>
    <option value="day">Past day</option>
  </select></div>
</div>
<div class="speech-bubble">
  Need help? :) &lt;3 </div>
<div id="hn"></div>

<div id="slide" style="margin-top: 20px; width: 100%; height: 70%; overflow: scroll;">
  <p id="loading"><i>Building wall...</i></p>
  <div id="grid" class="grid">
    <div class="grid-sizer"></div>
  </div>
</div>

<div id="artModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="image">
      <img id="artwork" src="#" alt="" />
    </p>
    <div id="imgDscrptn">
      <p id="artist">Artist: placeholder</p>
      <a href="#" target="_blank" id="fullImg">View image in new tab</a>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
