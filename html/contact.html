<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Jreg</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
<div id="app" class="red">
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://i.ibb.co/yknVK8N/My-Drawing-5-sketchpad.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>

  <div class="columns">
    <div id="title-col" class="column has-text-centered">
      <div class="title">Contact Jreg</div>
      <div class="subtitle">Want to take the "para" out of "parasocial"? <br>Fill out the form(s) below.</div>
    </div>
  </div>

  <div class="columns">
    <div class="column has-text-centered">
      <div id="form-select-wrap">
        <strong>What do you want to talk about?</strong>
        <div id="drop-wrap">
          <select id="formSel" class="dropdown">
            <option value="#form1" data-class="red">Event Booking</option>
            <option value="#form2" data-class="blue">Interviews</option>
            <option value="#form3" data-class="green">Feedback</option>
            <option value="#form4" data-class="yellow">Sponsorships</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div id="forms" class="column">
      <div class="card">
        <p class="content"><i>All fields are required.</i></p>
        <form action="https://formspree.io/mqkyadbl" method="POST" id="form1" class="form">
          <div class="field">
            <label class="label">Email:</label>
            <div class="control has-icons-right">
              <input class="input" type="email" name="Email" placeholder="email@gmail.com" email></input>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Transportation Method</label>
            <div class="control has-icons-right">
              <input class="input" id="trns" type="text" name="Transportation Method" placeholder="Plane, train, etc."></input>
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Suggest an event date:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Approx. event date" placeholder="yyyy/mm/dd" date></input>
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Event topic:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Topic" placeholder="i.e. 'Politics'"></input>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message:</label>
            <div class="control has-icons-right">
              <textarea class="textarea" type="text" name="Message" placeholder="Put a description of the event you are holding, its location, and any other important details here."></textarea>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>
          <div class="buttons">
            <button id="submit" type="submit" class="button submit">Send</button>
          </div>
        </form>

        <form action="https://formspree.io/mqkyadbl" method="POST" id="form2" class="form">
          <div class="field">
            <label class="label">Email:</label>
            <div class="control has-icons-right">
              <input class="input" type="email" name="Email" placeholder="email@gmail.com" email></input>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Suggest an interview date:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Approx. event date" placeholder="yyyy/mm/dd" date></input>
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>
          <div class="field">
            <label class="label">Your organization:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Organization" placeholder="Your organization's name"></input>
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>

          <div class="field">
            <label class="label">Interview topic:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Topic" placeholder="i.e. 'Political YouTubers'"></input>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Message:</label>
            <div class="control has-icons-right">
              <textarea class="textarea" type="text" name="Message" placeholder="Give more details about the interview."></textarea>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="buttons">
            <button id="submit-button2" type="submit" class="button submit">Send</button>
          </div>
        </form>

        <form action="https://formspree.io/mqkyadbl" method="POST" id="form3" class="form">
          <div class="field">
            <label class="label">Feedback:</label>
            <div class="control has-icons-right">
              <textarea class="textarea" type="text" name="Feedback" placeholder="Pretty self-explanatory"></textarea>
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>
          <div class="buttons">
            <button id="submit-button4" type="submit" class="button submit">Send</button>
          </div>
        </form>

        <form action="https://formspree.io/mqkyadbl" method="POST" id="form4" class="form">

          <div class="field">
            <label class="label">Email:</label>
            <div class="control has-icons-right">
              <input class="input" type="email" name="Email" placeholder="email@gmail.com" email>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Company name:</label>
            <div class="control has-icons-right">
              <input class="input" type="text" name="Company Name" placeholder="Your company's name">
              <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
            </div>
          </div>
          <div class="field">
            <label class="label">Message:</label>
            <div class="control has-icons-right">
              <textarea class="textarea" type="text" name="Message" placeholder="Give details about the product(s) you want to promote and any other important details."></textarea>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="buttons">
            <button id="submit-button3" type="submit" class="button submit" :disabled="invalid">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="contact-page-footer" class="columns">
    <div class="column has-text-centered">
      <div class="content">
        Looking for Centricide IP instructions?
        <br>
        <a href="#">Click here.</a>
      </div>
    </div>
    <div id="copyrite" class="column has-text-centered">
       Copy--> 2020. All --> reserved.
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
<script src="/js/contact.js"></script>
</body>
</html>
